<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>👩‍💻 SheCodesPlus Weather App Project 🌏</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-8" id="search">
            <form id="cities-form">
              <input
                type="text"
                placeholder="Where are you?"
                id="cities-input"
                class="question"
                autocomplete="off"
              />
              <input type="submit" value="Search cities" />
            </form>
          </div>
          <div class="col-4" id="button">
            <button>Find Me📍</button>
          </div>
        </div>
        <h1><span id="date"></span></h1>
        <p class="main-emoji">🌏</p>
        <h2><span id="current-temp"></span>
      <small>
        
          <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
        </small>
      
        </h2>
        <h3>
          <span id="current-conditions"></span> in
          <span id="current-city"></span>
        </h3>
                <hr />
<div class="details">
        <div class="row">
<div class="col" id="precipation">
  Pressure: <span id="current-pressure">2</span> hPa
  </div>
<div class="col" id="humidity">
  Humidity: <span id="current-humidity">2</span>%
  </div>
<div class="col" id="wind">
  Wind: <span id="current-wind">2</span> km/h
  </div>

        </div>
        </div>
        <hr />
        <div class="row">
          <div class="col" id="dayOne">
            <ul>
              <li>Sunday</li>
              <li>❄️</li>
              <li>30°</li>
            </ul>
          </div>
          <div class="col" id="dayTwo">
            <ul>
              <li>Monday</li>
              <li>🌬</li>
              <li>27°</li>
            </ul>
          </div>
          <div class="col" id="dayThree">
            <ul>
              <li>Tuesday</li>
              <li>🌥</li>
              <li>32°</li>
            </ul>
          </div>
          <div class="col" id="dayFour">
            <ul>
              <li>Wednesday</li>
              <li>⛅️</li>
              <li>35°</li>
            </ul>
          </div>
          <div class="col" id="dayFive">
            <ul>
              <li>Thursday</li>
              <li>☁️</li>
              <li>30°</li>
            </ul>
          </div>
        </div>
        <br>
        
      
    </div>
    </div>
      <footer>
        <a href="https://github.com/lindsaypinecone/lp-weather-app" target="_blank"> Open-Source Code</a> by Lindsay Perricone
      <footer>
    <script src="src/index.js"></script>
  </body>
</html>
